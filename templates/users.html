<center>
{% extends "messages.html" %}
<br>
{% block body %}
<input type="submit" name="add_button" value="+  Create New Profile">
<br><br>
  <table border = 2, cellpadding = 4>
    <tr>
      <td> ID </td>
      <td> NAME </td>
      <td> MOBILE NUMBER </td>
      <td> EMAIL </td>
      <td> HOME ADDRESS </td>
    </tr>
    {% for user in userDetails %}
    <tr>
      <!-- show all rows in database table -->
      <td> {{user[0]}} </td>
      <td> {{user[1]}} </td>
      <td> {{user[2]}} </td>
      <td> {{user[3]}} </td>
      <td> {{user[4]}} </td>
      <td> <input type="submit" name="edit_button" value="Edit"> </td>
      <td> <input type="submit" name="delete_button" value="Delete"> </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
</center>
